<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save The Earth</title>
    <link rel="icon" type="image/png" href="./img/title-icon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3b9b6fd912.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <div class="pop_up_explain">
        <p class="explain_rule">
          쓰레기를 주워서 <br />바다거북이를 구해주세요🐢
        </p>
        <button class="explain_btn">LET`S GO!</button>
      </div>
      <header class="game_header">
        <button class="game_play_btn">
          <i class="fa-solid fa-play play_icon"></i>
        </button>
        <span class="game_timer">00:00</span>
        <span class="game_score"></span>
      </header>
      <section class="game_field"></section>
    </section>
    <section class="pop_up pop_up_hidden">
      <button class="pop_up_replay_btn">
        <i class="fa-solid fa-rotate-right pop_up_replay_icon"></i>
      </button>
      <span class="pop_up_message"></span>
    </section>
  </body>
</html>
