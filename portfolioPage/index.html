<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3b9b6fd912.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <div class="title_wrap" onclick="removeSectionActive()">
        <img class="face" src="./img/face_logo.png" alt="face_logo" />
        <h2 class="title_name">JUHYUN LEE</h2>
      </div>
      <ul class="menu_wrap">
        <li data-name="about">About</li>
        <li data-name="project">Projects</li>
        <li data-name="skill">Skills</li>
        <li data-name="contact">Contact</li>
      </ul>
    </nav>
    <h1 class="job_title">FRONT-END DEVELOPER</h1>
    <div class="main_wrap">
      <div class="main_wrapper">
        <main class="main">
          <section id="about" class="about_box">
            <div class="about_content">
              <p>안녕하세요!</p>
              <p>이주현입니다.😊</p>
              <p style="font-size: 0.8rem">"Front-End Developer"</p>
            </div>
            <i
              class="fa-solid fa-circle-arrow-right"
              style="color: var(--color-gray)"
            ></i>
          </section>
          <section id="project" class="projects_box">
            <p>PROJECTS</p>
            <i
              class="fa-solid fa-circle-arrow-right"
              style="color: var(--color-gray)"
            ></i>
          </section>
          <section id="skill" class="skills_box">
            <p>SKILLS</p>
            <i
              class="fa-solid fa-circle-arrow-right"
              style="color: var(--color-gray)"
            ></i>
          </section>
          <section id="contact" class="contact_box">
            <p>CONTACT ME</p>
            <i
              class="fa-solid fa-circle-arrow-right"
              style="color: var(--color-gray); font-size: 1.5rem"
            ></i>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
